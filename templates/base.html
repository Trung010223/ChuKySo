<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Ứng dụng truyền file{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-gray-800 to-gray-900 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="{{ url_for('file.dashboard') }}"
              class="text-white text-xl font-bold flex items-center"
            >
              <span class="mr-2">📁</span> FileSecure
            </a>
          </div>
          <div class="flex items-center">
            <div class="ml-4 flex items-center space-x-4">
              {% if session.get('username') %}
              <a
                href="{{ url_for('auth.logout') }}"
                class="text-red-400 hover:text-red-300 font-medium transition-colors duration-300"
              >
                🚪 Đăng xuất
              </a>
              {% else %}
              <a
                href="{{ url_for('auth.login') }}"
                class="text-gray-200 hover:text-white font-medium transition-colors duration-300"
              >
                Đăng nhập
              </a>
              <a
                href="{{ url_for('auth.register') }}"
                class="text-gray-200 hover:text-white font-medium transition-colors duration-300"
              >
                Đăng ký
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for msg
      in messages %}
      <div
        class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg mb-6 shadow-md"
      >
        {{ msg }}
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
