{% extends "base.html" %} {% block title %}Đăng nhập{% endblock %} {% block
content %}
<div
  class="min-h-screen bg-gradient-to-br from-blue-100 to-gray-100 flex items-center justify-center p-4"
>
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 transform transition-all duration-300 hover:shadow-2xl"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Đăng nhập</h2>
    <form method="POST">
      <div class="mb-5">
        <label class="block text-gray-700 font-medium mb-2"
          >Tên tài khoản</label
        >
        <input
          type="text"
          name="username"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
        <input
          type="password"
          name="password"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
          required
        />
      </div>
      <button
        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:-translate-y-1"
      >
        Đăng nhập
      </button>
      <div class="text-center mt-4">
        <a
          href="{{ url_for('auth.register') }}"
          class="text-blue-600 hover:text-blue-800 font-medium transition-colors"
        >
          Chưa có tài khoản?
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
