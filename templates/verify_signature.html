{% extends "base.html" %} {% block title %}Xác minh chữ ký{% endblock %} {%
block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 mt-10">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">🔐 Xác minh chữ ký số</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2"
        >Nhập chữ ký số để tải <strong>{{ filename }}</strong>:</label
      >
      <textarea
        name="signature"
        rows="4"
        required
        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>
    </div>
    <div class="flex justify-between">
      <a
        href="{{ url_for('file.received_files') }}"
        class="text-blue-500 hover:underline"
        >⬅ Quay lại</a
      >
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
      >
        Xác minh & Tải
      </button>
    </div>
  </form>
</div>
{% endblock %}
