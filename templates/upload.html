{% extends "base.html" %} {% block title %}Gửi file{% endblock %} {% block
content %}
<div
  class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center p-4"
>
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 transform transition-all duration-300 hover:shadow-2xl"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Gửi tệp đến người dùng khác
    </h2>
    <form method="post" enctype="multipart/form-data">
      <!-- Chọn file -->
      <div class="mb-5">
        <label class="block text-gray-700 font-medium mb-2">Chọn file</label>
        <input
          type="file"
          name="file"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors"
          required
        />
      </div>

      <!-- Người nhận -->
      <div class="mb-5">
        <label class="block text-gray-700 font-medium mb-2"
          >Gửi đến (username)</label
        >
        <input
          type="text"
          name="recipient"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors"
          required
        />
      </div>

      <!-- Nhập chữ ký số -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2"
          >Nhập chữ ký số của bạn</label
        >
        <textarea
          name="signature"
          rows="4"
          placeholder="Dán chữ ký số dưới dạng hex..."
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors"
          required
        ></textarea>
      </div>

      <!-- Nút gửi -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-3 rounded-lg shadow-md hover:from-green-600 hover:to-green-700 transition-all duration-300 transform hover:-translate-y-1"
      >
        Gửi
      </button>
    </form>
  </div>
</div>
{% endblock %}
